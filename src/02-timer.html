<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown timer</title>
  <link rel="stylesheet" href="css/common.css" />
</head>

<body>
  <nav>
    <a href="#"><img height="50px" src="../src/images/logo.png" alt="Logo"></a>
    <ul class="list-items">
      <li><a href="index.html">Go back</a></li>
    </ul>
  </nav>

  <div class="box">
    <div class="box-jct">
      <div>
        <input class="inputStyle" type="text" id="datetime-picker" />
        <button class="btnStart" type="button" data-start>Start</button>

        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/02-timer.js" type="module"></script>
</body>

</html>
